<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calendar with Vanilla Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="page-title">Calendar built with Vanilla Javascript</h1>
        <div class="row">
            <form action="" id="calendarForm">
                <div class="control-group">
                    <select name="month" id="month">
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5" selected>June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                </div>
                <div class="control-group">
                    <input autofocus placeholder="yyyy" type="num" name="year" id="year" maxlength="4" minlength="4" value="2018">
                </div>
                <div class="control-group">
                    <button type="submit" id="getCalBtn" class="btn">Show Dates</button>
                </div>
            </form>
        </div>
        <div class="calendar">
            <h3 id="header"></h1>
        	<table id="dates" class="date-list">
        		<thead>
        			<tr>
        				<th>Sunday</th>
	        			<th>Monday</th>
	        			<th>Tuesday</th>
	        			<th>Wednesday</th>
	        			<th>Thursday</th>
	        			<th>Friday</th>
	        			<th>Saturday</th>
	        		</tr>
        		</thead>
        		<tbody>

        		</tbody>
        	</table>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
